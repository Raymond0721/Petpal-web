<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal: Pet Adoption</title>
    <!-- For Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- For Bootstrap w/ JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <!-- For local stylesheets -->
    <link rel="stylesheet" href="./resource/css/style-pets.css">
    <link rel="icon" type="image/x-icon" href="./resource/image/logo.png">
    <link rel="stylesheet" href="./resource/css/style-general.css">
    <link rel="stylesheet" href="./resource/css/style-index.css">

</head>


<body>
<header id="header">
    <div class="left">
        <a class="logo">PetPal</a>
        <a class="active" href="./index.html">HOME</a>
        <div class="dropdown">
            <button class="dropdown-button" onclick="myFunction()">ADOPT</button>
            <div class="dropdown-content" id="myDropdown">
                <a href="./search/search-result-filtered-dog.html">DOGS</a>
                <a href="./search/search-result-filtered-cat.html">CATS</a>
                <a href="./search/search-result-filtered-others.html">OTHER</a>
            </div>
        </div>
        <a href="./search/search-result.html">SEARCH</a>
        <a href="./how-it-works.html">HOW IT WORKS</a>
        <a href="./about.html">ABOUT</a>
    </div>
    <div class="right">
        <a class="right" href="./login.html" >LOG IN</a>
        <a class="right" href="#" >SIGN UP</a>
    </div>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</header>

<div class="container mt-5">
    <div class="row">
        <!-- Pet Gallery -->
        <div class="col-md-6 gallery">
            <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="resource/image/dog.jpg" class="d-block w-100" alt="Dog">
                    </div>
                    <div class="carousel-item">
                        <img src="resource/image/dog2.jpeg" class="d-block w-100" alt="Dog">
                    </div>
                    <!-- Add more items as needed -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="pet-info text-center">
                <h3>Buddy, 2 years old</h3>
            </div>
        </div>


        <!-- On mobile, show only pet name and age -->
        <div class="col-12 d-md-none text-center mb-4">
            <h4>Harry, 9 years old</h4>
        </div>

        <!-- Adoption Form -->
        <div class="col-md-6">
            <h2>Adoption Application</h2>
            <form>

                <!-- Adopter's Name -->
                <div class="mb-3">
                    <label class="form-label required">Adopter's Name</label>
                    <input type="text" class="form-control" placeholder="First Name" required>
                    <input type="text" class="form-control mt-2" placeholder="Last Name" required>
                </div>

                <!-- Co-Adopter's Name -->
                <div class="mb-3">
                    <label class="form-label required">Co-Adopter's Name</label>
                    <input type="text" class="form-control" placeholder="First Name" required>
                    <input type="text" class="form-control mt-2" placeholder="Last Name" required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label required">Address</label>
                    <input type="text" class="form-control mb-3" placeholder="Street Address" required>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="State" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Postal/Zip Code" required>
                        </div>
                    </div>
                </div>

                <!-- Emails -->
                <div class="mb-3">
                    <label class="form-label required">Adopter's Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label required">Co-Adopter's Email</label>
                    <input type="email" class="form-control" required>
                    <small class="form-text text-muted">If you are a single adopter, type your email in both boxes.</small>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label class="form-label required">Phone Number</label>
                    <input type="tel" class="form-control" required>
                </div>

                <!-- Phone Type -->
                <div class="mb-3">
                    <label class="form-label required">Phone Type</label>
                    <select class="form-control" required>
                        <option value="" disabled selected>Select Phone Type</option>
                        <option>Cell</option>
                        <option>Home</option>
                        <option>Work</option>
                    </select>
                </div>

                <!-- Residents -->
                <div class="mb-3">
                    <label class="form-label">Names and ages of all permanent residents of your home (adults/children)</label>
                    <input type="text" class="form-control">
                </div>

                <!-- Current Pets -->
                <div class="mb-3">
                    <label class="form-label required">Do you currently have any pets?</label>
                    <select class="form-control" required>
                        <option value="" disabled selected>Select an Option</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <!-- List of Pets -->
                <div class="mb-3">
                    <label class="form-label">If you currently have pets, please list them below.</label>
                    <input type="text" class="form-control">
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">  <!-- Updated this line to center the button and add top margin -->
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
        if (!e.target.matches('.dropdown-button')) {
            var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
            }
        }
    }
</script>


</body>

</html>
