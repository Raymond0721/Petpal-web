<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal: Pet Update</title>
    <!-- For Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- For Bootstrap w/ JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <!-- For local stylesheets -->
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-size: 1.2rem; /* Increase base font size */
        }

        .mb-3 {
            margin-bottom: 2rem !important; /* Increase margin-bottom */
        }

        h2, h3 {
            font-size: 2rem; /* Increase heading font size */
        }

        #petGallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Add space between images */
        }

        .btn {
            padding: 10px 20px; /* Increase button size */
            font-size: 1.2rem; /* Increase button font size */
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row">
        <!-- Left Side: Pet Photos, Name, and Age -->
        <div class="col-md-6">
            <div id="petGallery" class="mb-3">
                <!-- Add your pet photos here -->
                <img src="pet-photo1.jpg" alt="Pet Photo 1" class="img-fluid mb-2">
                <img src="pet-photo2.jpg" alt="Pet Photo 2" class="img-fluid mb-2">
                <!-- ... -->
            </div>
            <h3 id="petName">Harry</h3>
            <p id="petAge">Age: 9</p>
        </div>

        <!-- Right Side: Pet Details -->
        <div class="col-md-6">
            <h2 class="mb-4">Pet Details</h2>

            <div class="mb-3">
                <strong>Gender:</strong> <span id="petGender">Male</span>
            </div>

            <div class="mb-3">
                <strong>Breed:</strong> <span id="petBreed">Golden Retriever</span>
            </div>

            <div class="mb-3">
                <strong>Size:</strong> <span id="petSize">Large</span>
            </div>

            <div class="mb-3">
                <strong>Medical History:</strong>
                <p id="petMedicalHistory">No known medical issues.</p>
            </div>

            <div class="mb-3">
                <strong>Behaviors:</strong>
                <p id="petBehaviors">Energetic, friendly, loves to play fetch.</p>
            </div>

            <div class="mb-3">
                <strong>Special Needs/Requirements:</strong>
                <p id="petSpecialNeeds">None.</p>
            </div>

            <!-- Apply to Adopt Button -->
            <div class="text-center mt-4">
                <a href="pet-adoption.html" class="btn btn-primary">Apply to Adopt</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
