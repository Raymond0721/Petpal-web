<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PetPal</title>
    <link rel="stylesheet" href="./resource/css/style-signup.css">
</head>

<body>
    <div class="signup-container">
        <h2>Join PetPal</h2>
        <form action="/signup_endpoint" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="pet-seeker">Pet Seeker</option>
                    <option value="pet-shelter">Pet Shelter</option>
                </select>
            </div>

            <button type="submit" class="signup-btn">
                <a class="signup-btn" href="index-logged-in.html">
                    Sign Up
                </a>
            </button>
        </form>
        <p>Already have an account? <a href="./login.html">Log in</a></p>
    </div>

</body>

</html>
