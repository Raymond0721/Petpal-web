<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal: Sign up</title>
    <!-- For Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- For Bootstrap w/ JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <!-- For local stylesheets -->
    <link rel="stylesheet" href="./resource/css/style.css">
    <script type="module" src="./resource/js/script.js"></script>
    <script>
        $(document).ready(function () {
            $("#role").change(function () {
                if ($(this).val() == "pet shelter") {
                    $(".pet-shelter-field").show();
                } else {
                    $(".pet-shelter-field").hide();
                }
            });
        });
    </script>
</head>

<body>
    <div id="signup-login-container" class="mt-5 container">
        <div class="card">
            <div class="card-body">
                <button type="button" class="close" aria-label="Close" onclick="location.href='#'">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="card-title text-center main-dark-color fw-bolder">Sign up</h1>
                <form action="https://postman-echo.com/post" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm" id="confirm" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="role">Role</label>
                        <select class="form-control" name="role" id="role" required>
                            <option value="pet seeker">Pet Seeker</option>
                            <option value="pet shelter">Pet Shelter</option>
                        </select>
                    </div>
                    <!-- Conditional fields for Pet Shelter -->
                    <div class="form-group pet-shelter-field mb-3" style="display: none;">
                        <label for="shelter-name">Shelter Name</label>
                        <input type="text" class="form-control" name="shelter-name" id="shelter-name">
                    </div>
                    <div class="form-group pet-shelter-field mb-5" style="display: none;">
                        <label for="shelter-address">Shelter Address</label>
                        <input type="text" class="form-control" name="shelter-address" id="shelter-address">
                    </div>
                    <!-- End of conditional fields -->
                    <button type="submit" class="btn btn-primary-cust btn-block btn-lg mx-auto d-block">Sign up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
