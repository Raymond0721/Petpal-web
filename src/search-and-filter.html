<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal: search page with filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-grid-container">
        <p id="logo">Pet Pal</p>
        <div id="search-container">
            <input type="text" name="search" id="search-field" placeholder="Search your dream pet..." required>
            <button type="submit" id="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                    <path d="M13.0072 0.0371635C5.83468 0.0371635 0 5.87184 0 13.0444C0 20.217 5.83468 26.0516 13.0072 26.0516C15.1999 26.0516 17.3554 25.5314 19.1764 24.5279C19.3223 24.7035 19.484 24.8652 19.6595 25.0111L23.3759 28.7274C23.719 29.1136 24.1375 29.4255 24.6056 29.644C25.0736 29.8626 25.5814 29.9832 26.0978 29.9984C26.6141 30.0136 27.1282 29.9231 27.6083 29.7324C28.0884 29.5418 28.5245 29.255 28.8897 28.8897C29.255 28.5245 29.5418 28.0884 29.7324 27.6083C29.9231 27.1281 30.0136 26.6141 29.9984 26.0978C29.9832 25.5814 29.8626 25.0736 29.644 24.6056C29.4255 24.1375 29.1136 23.719 28.7274 23.3759L25.0111 19.6595C24.83 19.4784 24.6308 19.3165 24.4165 19.1764C25.4199 17.3554 26.0516 15.2371 26.0516 13.0072C26.0516 5.83468 20.217 0 13.0444 0L13.0072 0.0371635ZM13.0072 3.75352C18.173 3.75352 22.2981 7.87867 22.2981 13.0444C22.2981 15.4972 21.4062 17.7642 19.8453 19.4365C19.8082 19.4737 19.771 19.5109 19.7338 19.548C19.5583 19.6939 19.3966 19.8556 19.2507 20.0312C17.6155 21.5177 15.3857 22.3725 12.9701 22.3725C7.80435 22.3725 3.67919 18.2473 3.67919 13.0816C3.67919 7.91584 7.80435 3.79068 12.9701 3.79068L13.0072 3.75352Z" fill="#9E8585" />
                </svg>
            </button>
            <div id="filter-container">
                <div>
                    <label for="location">location: </label>
                    <select name="location" id="location" required>
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <div>
                    <label for="catagory">catagory: </label>
                    <select name="catagory" id="catagory" required>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <div>
                    <label for="breed">breed: </label> <!--breed for dog-->
                    <select name="breed" id="breed" required>
                        <option value="huskey">huskey</option>
                        <option value="goden retriver">goden retriver</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <div>
                    <label for="age">age: </label>
                    <select name="age" id="age" required>
                        <option value="young">young</option>
                        <option value="mature">mature</option>
                        <option value="old">old</option>
                    </select>
                </div>
                <div>
                    <label for="size">size: </label>
                    <select name="size" id="size" required>
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                    </select>
                </div>
                <div>
                    <label for="color">color: </label>
                    <select name="color" id="color" required>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="brown">brown</option>
                        <option value="others">others</option>
                    </select>
                </div>
            </div>
        </div>
        <nav id="login-signup">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
        <div id="secondary-nav-bar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pet-details.html">Pet Details</a></li>
                    <li><a href="shelter-detail.html">Shelter Detail</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <!-- main content goes here -->
        </div>
    </div>
</body>

</html>
