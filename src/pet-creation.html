<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal: Pet Creation</title>
    <!-- For Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- For Bootstrap w/ JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <!-- For local stylesheets -->
    <link rel="stylesheet" href="./style.css">

    <!-- Add the style for image previews here -->
    <style>
        #imagePreviews {
            display: flex;
            flex-wrap: wrap;
        }

        .img-preview {
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            object-fit: cover; /* This will make the images cover the entire element, cropping them as needed */
            border-radius: 5px; /* Optional: for rounded corners */
            margin: 5px; /* Space between images */
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <form>

        <!-- Pet Photos Upload -->
        <div class="container mt-5">
<!--            <h2 class="mb-4">Create a Pet Adoption Page</h2>-->

            <div class="row">
                <div class="col-md-6">
                    <form>
                        <!-- Other form fields go here -->

                        <!-- Pet Photos Upload -->
                        <div class="form-group mb-4">
                            <label for="petPhotos" class="mb-2">Pet Photos</label><br>
                            <button class="btn btn-primary" onclick="document.getElementById('petPhotos').click(); return false;">Choose Files</button>
                            <small id="photosHelp" class="form-text text-muted">You can select multiple files.</small>
                            <input type="file" class="form-control-file" id="petPhotos" multiple style="display: none;">
                            <div id="selectedFiles"></div>
                        </div>

                        <!-- Other form fields go here -->
                    </form>
                </div>

                <div class="col-md-6">
                    <div id="imagePreviews" class="mt-3"></div>
                </div>
            </div>
        </div>


        <!-- Pet Name -->
        <div class="form-group mb-5">
            <label for="petName" class="mb-2">Pet Name</label>
            <input type="text" class="form-control" id="petName" placeholder="Enter pet name">
            <!-- Add your color class here -->
        </div>

        <!-- Pet Gender -->
        <div class="form-group mb-5">
            <label for="petGender" class="mb-2">Pet Gender</label>
            <select class="form-control" id="petGender">
                <option selected disabled>Select Pet Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <!-- Add your color class here -->
        </div>


        <!-- Pet Age -->
        <div class="form-group mb-5">
            <label for="petAge" class="mb-2">Pet Age</label>
            <input type="number" class="form-control" id="petAge" placeholder="Enter pet age in years">
            <!-- Add your color class here -->
        </div>

        <!-- Pet Species -->
        <div class="form-group mb-5">
            <label for="petSpecies" class="mb-2">Pet Species</label>
            <select class="form-control" id="petSpecies">
                <option selected disabled>Select Pet Species</option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Other animals</option>
            </select>
            <!-- Add your color class here -->
        </div>


        <!-- Pet Breed -->
        <div class="form-group mb-5">
            <label for="petBreed" class="mb-2">Pet Breed</label>
            <input type="text" class="form-control" id="petBreed" placeholder="Enter pet breed">
            <!-- Add your color class here -->
        </div>

        <!-- Pet Size -->
        <div class="form-group mb-5">
            <label for="petSize" class="mb-2">Pet Size</label>
            <select class="form-control" id="petSize">
                <option selected disabled>Select Pet Size</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
            </select>
            <!-- Add your color class here -->
        </div>


        <!-- Pet Colour -->
        <div class="form-group mb-5">
            <label for="petColour" class="mb-2">Pet Colour</label>
            <input type="color" class="form-control form-control-color" id="petColour" value="#ff0000" title="Choose your color">
            <!-- Add your color class here -->
        </div>


        <!-- Pet Medical History -->
        <div class="form-group mb-5">
            <label for="petMedicalHistory" class="mb-2">Pet Medical History</label>
            <textarea class="form-control" id="petMedicalHistory" rows="3" placeholder="Describe pet medical history"></textarea>
            <!-- Add your color class here -->
        </div>

        <!-- Pet Behaviour -->
        <div class="form-group mb-5">
            <label for="petBehaviour" class="mb-2">Pet Behaviour</label>
            <textarea class="form-control" id="petBehaviour" rows="3" placeholder="Describe pet behaviour"></textarea>
            <!-- Add your color class here -->
        </div>

        <!-- Pet Special Needs/Requirements -->
        <div class="form-group mb-5">
            <label for="petBehaviour" class="mb-2">Pet Behaviour</label>
            <textarea class="form-control" id="petSpecialNeeds" rows="3" placeholder="Describe pet special needs/requirements"></textarea>
            <!-- Add your color class here -->
        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Pet Adoption Page</button>

    </form>
</div>

<!-- Add Bootstrap JS and Popper JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('petPhotos').addEventListener('change', function(e) {
        var fileList = e.target.files;
        var fileNames = '';
        var imagePreviews = document.getElementById('imagePreviews');
        imagePreviews.innerHTML = ''; // Clear the previous previews

        for (var i = 0; i < fileList.length; i++) {
            fileNames += '<li>' + fileList[i].name + '</li>';

            // Create an image element
            var img = document.createElement('img');
            img.src = URL.createObjectURL(fileList[i]);
            img.alt = fileList[i].name;
            img.classList.add('img-preview', 'mr-2', 'mb-2'); // Add some margins and a class for styling

            // Append the image to the imagePreviews div
            imagePreviews.appendChild(img);
        }

        document.getElementById('selectedFiles').innerHTML = '<ul>' + fileNames + '</ul>';
    });
</script>


</body>



</html>
