    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get all dropdown buttons
            var dropdownButtons = document.querySelectorAll('.dropdown-button');

            // Toggle dropdown content when a button is clicked
            dropdownButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var dropdownContent = this.nextElementSibling; // Assuming the dropdown content is the next sibling element
                    dropdownContent.classList.toggle('show');
                });
            });

            // Hide all dropdown contents if clicked outside
            window.onclick = function (e) {
                if (!e.target.matches('.dropdown-button')) {
                    var dropdowns = document.querySelectorAll('.dropdown-content.show');
                    dropdowns.forEach(function (dropdown) {
                        dropdown.classList.remove('show');
                    });
                }
            };
        });
    </script>
