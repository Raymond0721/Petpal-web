    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <!-- For local stylesheets -->
    <link rel="stylesheet" href="./resource/css/style-pets.css">

    <link rel="stylesheet" href="./resource/css/style-general.css">

    <!-- Add the style for image previews here -->

        #imagePreviews {
            display: flex;

<header id="header">
    <div class="left">
        <a class="logo">PetPal</a>
        <a class="active" href="./index.html">HOME</a>
        <div class="dropdown">
            <button class="dropdown-button" onclick="myFunction()">ADOPT</button>
            <div class="dropdown-content" id="myDropdown">
                <a href="./search/search-result-filtered-dog.html">DOGS</a>
                <a href="./search/search-result-filtered-cat.html">CATS</a>
                <a href="./search/search-result-filtered-others.html">OTHER</a>
            </div>
        </div>
        <a href="./search/search-result.html">SEARCH</a>

<body>

<div class="container mt-5">

    <form>

        <!-- Pet Photos Upload -->
        <div class="container mt-5">
<!--            <h2 class="mb-4">Update a Pet Adoption Page</h2>-->

            <div class="row">
                <div class="col-md-6">
                    <!-- Pet Photos Upload -->
                    <div class="form-group mb-4">
                        <label for="petPhotos" class="mb-2">Pet Photos</label><br>
                        <button class="btn btn-primary" onclick="document.getElementById('petPhotos').click(); return false;">Choose Files</button>
                        <small id="photosHelp" class="form-text text-muted">You can select multiple files.</small>
                        <input type="file" class="form-control-file" id="petPhotos" multiple style="display: none;">
                        <div id="selectedFiles"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="imagePreviews" class="mt-3">
                        <!-- Default uploaded image -->
                        <img src="resource/image/dog.jpg" alt="Dog image" class="img-preview">
                    </div>
                </div>
            </div>
        </div>

        <!-- Pet Name -->
        <div class="form-group mb-5">
            <label for="petName" class="mb-2">Pet Name</label>
            <input type="text" class="form-control" id="petName" value="Buddy">
        </div>

        <!-- Pet Gender -->
        <div class="form-group mb-5">
            <label for="petGender" class="mb-2">Pet Gender</label>
            <select class="form-control" id="petGender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <!-- Pet Age -->
        <div class="form-group mb-5">
            <label for="petAge" class="mb-2">Pet Age</label>
            <input type="number" class="form-control" id="petAge" value="2">
        </div>

        <!-- Pet Species -->
        <div class="form-group mb-5">
            <label for="petSpecies" class="mb-2">Pet Species</label>
            <select class="form-control" id="petSpecies">
                <option>Dog</option>
                <option>Cat</option>
                <option>Other animals</option>
            </select>
        </div>

        <!-- Pet Breed -->
        <div class="form-group mb-5">
            <label for="petBreed" class="mb-2">Pet Breed</label>
            <input type="text" class="form-control" id="petBreed" value="Golden Retriever">
        </div>

        <!-- Pet Size -->
        <div class="form-group mb-5">
            <label for="petSize" class="mb-2">Pet Size</label>
            <select class="form-control" id="petSize">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
            </select>
        </div>

        <!-- Pet Colour -->
        <div class="form-group mb-5">
            <label for="petColour" class="mb-2">Pet Colour</label>
            <input type="color" class="form-control form-control-color" id="petColour" value="#DAA520" title="Choose your color">
        </div>

        <!-- Pet Medical History -->
        <div class="form-group mb-5">
            <label for="petMedicalHistory" class="mb-2">Pet Medical History</label>
            <textarea class="form-control" id="petMedicalHistory" rows="3">None</textarea>
        </div>

        <!-- Pet Behaviour -->
        <div class="form-group mb-5">
            <label for="petBehaviour" class="mb-2">Pet Behaviour</label>
            <textarea class="form-control" id="petBehaviour" rows="3">Energetic</textarea>
        </div>

        <!-- Pet Special Needs/Requirements -->
        <div class="form-group mb-5">
            <label for="petSpecialNeeds" class="mb-2">Pet Special Needs/Requirements</label>
            <textarea class="form-control" id="petSpecialNeeds" rows="3">None</textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Update Pet Adoption Page</button>

    </form>
</div>

<!-- Add Bootstrap JS and Popper JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
        if (!e.target.matches('.dropdown-button')) {
            var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
            }
        }
    }
</script>

</body>
</html>
