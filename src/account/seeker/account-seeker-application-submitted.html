    <main>
        <div class="container">
            <div class="row justify-content-center py-4 m-auto">

                <div class="col col-12 col-xl-9 col-xxl-8 main-dark-color">

                    <!-- Adoption Form -->
                    <div>
                        <h2 class="text-center fs-2 fw-bolder">Submitted Application</h2>
                        <form>

                            <!-- Adopter's Name -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Adopter's Name</label>
                                <input type="text" class="form-control" placeholder="First Name" disabled value="Anya">
                                <input type="text" class="form-control mt-2" placeholder="Last Name" disabled
                                    value="Forger">
                            </div>

                            <!-- Co-Adopter's Name -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Co-Adopter's Name</label>
                                <input type="text" class="form-control" placeholder="First Name" disabled value="Yor">
                                <input type="text" class="form-control mt-2" placeholder="Last Name" disabled
                                    value="Forger">
                            </div>

                            <!-- Address -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Address</label>
                                <input type="text" class="form-control mb-3" placeholder="Street Address" disabled
                                    value="128 Park Avenue.">
                                <div class="row d-sm-flex ">
                                    <div class="col col-sm-4">
                                        <input type="text" class="form-control" placeholder="City" disabled
                                            value="Ottawa">
                                    </div>
                                    <div class="col col-sm-4">
                                        <input type="text" class="form-control" placeholder="State" disabled value="ON">
                                    </div>
                                    <div class="col col-sm-4">
                                        <input type="text" class="form-control" placeholder="Postal/Zip Code" disabled
                                            value="K0A 0A8">
                                    </div>
                                </div>
                            </div>

                            <!-- Emails -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Adopter's Email</label>
                                <input type="email" class="form-control" disabled value="anya.forger@gmail.com">
                            </div>
                            <div class="my-4">
                                <label class="form-label fw-bold">Co-Adopter's Email</label>
                                <input type="email" class="form-control" disabled value="yor.f@hotmail.com">
                            </div>

                            <!-- Phone Number -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Phone Number</label>
                                <input type="tel" class="form-control" disabled value="+16478954216">
                            </div>

                            <!-- Phone Type -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Phone Type</label>
                                <select class="form-control" disabled>
                                    <option value="" disabled>Select Phone Type</option>
                                    <option selected>Cell</option>
                                    <option>Home</option>
                                    <option>Work</option>
                                </select>
                            </div>

                            <!-- Residents -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Names and ages of all permanent residents of your home
                                    (adults/children)</label>
                                <input type="text" class="form-control"
                                    value="Loid Forger, Yor Forger, Anya Forger(5yo)" disabled>
                            </div>

                            <!-- Current Pets -->
                            <div class="my-4">
                                <label class="form-label fw-bold">Do you currently have any pets?</label>
                                <select class="form-control" disabled>
                                    <option value="" disabled>Select an Option</option>
                                    <option>Yes</option>
                                    <option selected>No</option>
                                </select>
                            </div>

                            <!-- List of Pets -->
                            <div class="my-4">
                                <label class="form-label fw-bold">If you currently have pets, please list them
                                    below.</label>
                                <input type="text" class="form-control" value="N/A" disabled>
                            </div>

                        </form>
                    </div>
                </div>

                <hr class="mt-3 mb-5">

                <div class="col col-12 col-xl-9 col-xxl-8 main-dark-color">
                    <!-- Coversation Session -->
                    <div class="mb-3">
                        <h4>Coversations</h4>
                    </div>
                    <div class="border border-5 p-3">
                        <div class="row">
                            <div class="col col-4 col-md-2 text-nowrap small text-muted fs-6 fw-bold">
                                Shelter Rep
                            </div>
                            <div class="w-100"></div>
                            <div class="col col-8 border rounded shelter_conv">
                                <div class="px-3 py-3">
                                    Hi dear, have you ever had a cat as a pet?
                                </div>
                            </div>
                            <div class="col col-4 text-nowrap timestamp align-self-center">
                                2023/09/18 12:46PM
                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>



    </main>
